<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="level">
        <input type="radio" id="Beginner" name="drone" value="Beginner" checked onclick="gameLevel(this)">
        <label for="Beginner">Beginner</label>
        <input type="radio" id="medium" onclick="gameLevel(this)" name="drone" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" id="Expert" onclick="gameLevel(this)" name="drone" value="Expert">
        <label for="Expert">Expert</label>
    </div>
    <div class="frame">
        <div class="frameHeader">
            <div class="gameTime">time: 0</div>
            <div class="liveLeft"><span>3 LIVES</span> LEFT</div>
        </div>
        <button class="resetBtn" onclick="initGame()">ðŸ™‚</button>
        <table>
            <tbody class="board"></tbody>
        </table>
        <div class="hints" onclick="getHint()">HINTS 
            <span class="hint1"> 1</span>
            <span class="hint2"> 2</span>
            <span class="hint3"> 3</span>
        </div>
    </div>
    <div class="footer">Created by Roy Gil</div>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
