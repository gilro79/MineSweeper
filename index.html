<body onload="initGame()">

    <div class="level">

        <label for="Expert">Expert</label>
    </div>
    <div class="frame">
        <div class="frameHeader">
            <div class="gameTime">time: 0</div>

        </div>

            <span class="hint2"> ðŸ’¡</span>

        time: <span class="size-8-record-time">NA</span>.

    <div class="footer">Created by Roy Gil</div>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>

</html>
