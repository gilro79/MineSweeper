<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="new-game" onclick="newGame()">New game</div>
    <div class="level">
        <input type="radio" id="Beginner" name="drone" value="Beginner" checked onclick="gameLevel(this)">
        <label for="Beginner">Beginner</label>
        <input type="radio" id="medium" onclick="gameLevel(this)" name="drone" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" id="Expert" onclick="gameLevel(this)" name="drone" value="Expert">
        <label for="Expert">Expert</label>
    </div>
    <div class="gameTime">time: 0</div>
    <div class="frame">
        <button class="resetBtn" onclick="resetGame()"></button>
        <table>
            <tbody class="board"></tbody>
        </table>
    </div>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
